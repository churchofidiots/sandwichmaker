<!DOCTYPE html></:DOCTYPE>
<html>
    <head>
        <title>Sandwich Maker</title>
        <style>
        h1 {text-align: center;}
        p {text-align: center;}
        ul {text-align: center;}
        div {text-align: center;}
        </style>
    </head>

    <body>
        <link rel="stylesheet" href="style.css">

        <figure>
            <img src="file:///C:/Users/wolfn/Downloads/%F0%93%86%A9%20%E2%98%86%20%F0%93%86%AA.jpg" alt="banner">
        </figure>

        <header>
            <h1>Sandwich Shack</h1>
        </header>

            <main>
                <p><strong>Make a Sandwich!</strong>
            <br><em>pick all options you'd like.</em>
            </p>

            <!--first boxes-->
            <div class="container">
            <div class="item"><form action="github.com" method="post">
            <label for="sandwich name"><strong>Sandwich Name</strong></label>
            <input type="text" id="name" name="name"></div>
            <div class="item">2nd box</div>
            <div class="item"><strong>Bread Type!</strong><br>
            <label for="type of bread">Sourdough</label>
            <input type="radio" id="test" name="Sourdough"><label for="type of bread">Wheat</label>
            <input type="radio" id="test" name="Wheat"><label for="type of bread">Rye</label>
            <input type="radio" id="test" name="Rye"></div>
            </div>
            <!--second box-->
            <div class="container2">
            <div class="item2"><label for="protein type"><strong>Pick an protein:</strong></label>
            <select id="protein type" name="protein type">
                <option value="Pork">Pork</option>
                <option value="Turkey">Turkey</option>
                <option value="Ham">Ham</option>
            </select><br>
            <label for="protein type"><strong>Pick an cheese!:</strong></label>
                <select id="cheese!" name="cheese type">
                <option value="Pork">Sharp Cheddar</option>
                <option value="Turkey">Provolone</option>
                <option value="Ham">Mozzerella</option>
            </select>
            </div>
            <div class="item2"><strong>Veggies you can add</strong><br><label>
            <input type="checkbox" name="tomato" value="tomato">tomato</label><br><label>
            <input type="checkbox" name="onion" value="onion">onion</label><label>
            <input type="checkbox" name="lettuce" value="lettuce">lettuce</label>
            <label><input type="checkbox" name="pickles" value="pickles">pickles</label></div>
            <div class="item2"><strong>Condiments</strong><br><label>
                <input type="checkbox" name="mayo" value="mayo">mayo</label>
            <br><label><input type="checkbox" name="mustard" value="mustard">mustard</label></div>
            </div>
            
            <p>When you're ready, press this button =><input type="submit" value="submit snadwich!"></p>

            </form>

        </main>

        <figure>
            <img src="file:///C:/Users/wolfn/Downloads/%F0%93%86%A9%20%E2%98%86%20%F0%93%86%AA.jpg" alt="banner">
        </figure>
