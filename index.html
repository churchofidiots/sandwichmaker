<!DOCTYPE html></:DOCTYPE>
<html>
    <head>
        <title>Sandwich Maker</title>
        <style>
        h1 {text-align: center;}
        p {text-align: center;}
        ul {text-align: center;}
        div {text-align: center;}
        </style>
    </head>

    <body>
        <link rel="stylesheet" href="style.css">

        <header>
            <h1>Sandwich Shack</h1>
        </header>

            <main>
                <p><strong>Make a Sandwich!</strong>
            <br><em>pick all options you'd like.</em>
            </p>

            <!--first boxes-->
            <div class="container">
            <div class="item"><form action="github.com" method="post">
            <label for="sandwich name">Sandwich Name</label>
            <input type="text" id="name" name="name"></div>
            <div class="item">2nd box</div>
            <div class="item"><label for="type of bread">Sourdough</label>
            <input type="radio" id="test" name="test"></div>
            </div>
            <!--second box-->
            <div class="container2">
            <div class="item2"><label for="protein type">Pick an protein:</label>
            <select id="protein type" name="protein type">
                <option value="Pork">Pork</option>
                <option value="Turkey">Turkey</option>
                <option value="Ham">Ham</option>
            </select><br>
            <select id="cheese!" name="cheese type">
                <option value="Pork">Sharp Cheddar</option>
                <option value="Turkey">Provolone</option>
                <option value="Ham">Mozzerella</option>
            </select>
            </div>
            <div class="item2">veggies<br><label>
            <input type="checkbox" name="tomato" value="tomato">tomato</label><br><label>
            <input type="checkbox" name="onion" value="onion">onion</label><label>
            <input type="checkbox" name="lettuce" value="lettuce">lettuce</label>
            <label><input type="checkbox" name="pickles" value="pickles">pickles</label></div>
            <div class="item2">condiments<br><label>
                <input type="checkbox" name="mayo" value="mayo">mayo</label>
            <br><label><input type="checkbox" name="mustard" value="mustard">mustard</label></div>
            </div>
            
            <input type="submit" value="submit snadwich!">

            </form>

        </main>

        <figure>
            <img src="https://media.istockphoto.com/id/1397193477/photo/club-sandwich-made-with-bacon-ham-turkey-cheese-lettuce-and-tomato.jpg?s=612x612&w=0&k=20&c=fjNyxTEA0L88bqENs8_SKMnfAOyWlNPGxLIxz9nsSss=" alt="banner" width="500" height="200">
        </figure>
    </body>
</html>
